<script type="text/javascript">
    class Letter{
        letter;
        avoidance = {x:0, y:0};
        currentPosition = {x:0, y:0};
        currentVelocity = {x:0, y:0};
        currentSize = 1;
        currentSizeVelocity = 0;
        currentColor = {r:0, g:0, b:0};
        currentColorVelocity = {r:0, g:0, b:0};
        previousColor = undefined;
        log;
        screenWidth = 0;
        debug;

        constructor(letter, log = false){
            this.log = log;
            this.letter = letter;
        }
        fadeOut = () => {
            this.letter.style.opacity = 0;
        }
        fadeIn = () => {
            this.letter.style.opacity = 1;
        }
        onTick = () => {
            // Vary position
            this.currentVelocity.x += (Math.random()*0.3) - 0.15;
            this.currentVelocity.x = Math.max(-2, Math.min(2, this.currentVelocity.x));

            this.currentVelocity.y += (Math.random()*0.3) - 0.15;
            this.currentVelocity.y = Math.max(-2, Math.min(2, this.currentVelocity.y));

            this.currentPosition.x += this.currentVelocity.x;
            this.currentPosition.y += this.currentVelocity.y;

            if (this.currentPosition.x > 10 || this.currentPosition.x < -10){
                this.currentPosition.x = Math.max(-10, Math.min(10, this.currentPosition.x));
                this.currentVelocity.x = 0;
            }else if (this.currentPosition.y > 10 || this.currentPosition.y < -10){
                this.currentPosition.y = Math.max(-10, Math.min(10, this.currentPosition.y));
                this.currentVelocity.y = 0;
            }

            // Vary size
            this.currentSizeVelocity += (Math.random()*0.002) - 0.001;
            this.currentSizeVelocity = Math.max(-0.1, Math.min(0.1, this.currentSizeVelocity));
            this.currentSize += this.currentSizeVelocity;
            if (this.currentSize < 0.75){
                this.currentSize = 0.75;
                this.currentSizeVelocity = 0;
            }else if (this.currentSize > 1.05){
                this.currentSize = 1.05;
                this.currentSizeVelocity = 0;
            }

            // Vary color
            if (this.avoidance.x > 0 || this.avoidance.y > 0){
                if (this.log)
                    console.log(this.currentColor);
                if (this.previousColor === undefined){
                    this.previousColor = {...this.currentColor};
                }
                this.currentColorVelocity = {r:0, g:0, b:0};
                let amount = Math.max(Math.abs(this.avoidance.x), Math.abs(this.avoidance.y));
                this.currentColor.r = Math.max(0, Math.min(255, amount/1.5));
                this.currentColor.g = this.previousColor.g / (amount/10);
                this.currentColor.b = this.previousColor.b / (amount/10);
            }else{
                if (this.previousColor !== undefined){
                    this.currentColor = this.previousColor;
                    this.previousColor = undefined;
                }

                this.currentColorVelocity.r += (Math.random()*1) - 0.5;
                this.currentColorVelocity.g += (Math.random()*1) - 0.5;
                this.currentColorVelocity.b += (Math.random()*1) - 0.5;
                this.currentColorVelocity.r = Math.max(-1, Math.min(1, this.currentColorVelocity.r));
                this.currentColorVelocity.g = Math.max(-1, Math.min(1, this.currentColorVelocity.g));
                this.currentColorVelocity.b = Math.max(-1, Math.min(1, this.currentColorVelocity.b));
                this.currentColor.r += this.currentColorVelocity.r;
                this.currentColor.g += this.currentColorVelocity.g;
                this.currentColor.b += this.currentColorVelocity.b;
                this.currentColor.r = Math.max(0, Math.min(100, this.currentColor.r));
                this.currentColor.g = Math.max(0, Math.min(100, this.currentColor.g));
                this.currentColor.b = Math.max(0, Math.min(100, this.currentColor.b));
                
            }

            this.letter.style.transform = `translate(${this.currentPosition.x + this.avoidance.x}px, ${this.currentPosition.y + this.avoidance.y}px) scale(${this.currentSize})`;
            this.letter.style.stroke = `rgb(${this.currentColor.r}, ${this.currentColor.g}, ${this.currentColor.b})`;
            
            let sizePercent = (this.currentSize - 0.75)/0.3; 
            this.letter.style.filter = `drop-shadow(${(sizePercent * 20) + 5}px ${(sizePercent * 20) + 5}px ${(sizePercent * 8) + 2}px rgba(0,0,0,0.35))`;
            this.letter.style.strokeWidth = `${this.currentSize * 20}px`;
        }

        mouseDifferenceUpdated = (x, y) => {
            let xDist = Math.abs(x);
            let yDist = Math.abs(y);
            let totalDist = xDist + yDist;
            if (totalDist > 200){
                this.avoidance = {x:0, y:0};
                return;
            }
            let xDir = x > 0 ? -1 : 1;
            let yDir = y > 0 ? -1 : 1;

            let normalizedX = xDir * (xDist / totalDist);
            let normalizedY = yDir * (yDist / totalDist);
            
            this.avoidance.x = normalizedX * (200 - totalDist) * 2;
            this.avoidance.y = normalizedY * (200 - totalDist) * 2;
        }

        mouseOut = () => {
            this.avoidance = {x:0, y:0};
        }

        reset = () => {
            this.currentPosition = {x:0, y:0};
            this.currentVelocity = {x:0, y:0};
            this.currentSize = 1;
            this.currentSizeVelocity = 0;
            this.currentOpacity = 0.95;
            this.currentOpacityVelocity = 0;
            this.avoidance = {x:0, y:0};
            this.currentColor = {r:0, g:0, b:0};
            this.currentColorVelocity = {r:0, g:0, b:0};
            
            this.onTick();
        }

        writeLetter = () => {
            this.letter.style.strokeDashoffset = 0;
        }
        unwriteLetter = () => {
            this.letter.style.strokeDashoffset = 2500;
        }
    }

    

    (function(){
        let letters = [];
        let svg;
        let tracker;
        let ticker;

        function init() {
            // Set up SVG text
            let svg = document.getElementById('BannerSVG');
            let svgTracker = new RelativeMouseTracker(svg);
            let letters = [];
            let ticker = new Ticker(100);

            var paths = svg.getElementsByTagName('path');
            for (let i = 0; i < paths.length; i++) {
                let letter = new Letter(paths[i], i==0);
                ticker.subscribeToTick(()=>{letter.onTick();});
                svgTracker.addTrackedElement(
                    letter.letter, 
                    (x,y)=>{letter.mouseDifferenceUpdated(x,y);},
                    ()=>{letter.mouseOut();}
                );
                letters.push(letter);

                setTimeout(() => {
                    letter.writeLetter();
                }, i*100);
            }

            let resetLetters = () => {
                for (let i = 0; i < letters.length; i++){
                    ticker.pauseFor(2500);
                    letters[i].reset();
                }
            }


            // Set up buttons
            let buttons = document.querySelectorAll('#BannerButtonContainer > svg > g[buttontype]');
            for (let i = 0; i < buttons.length; i++) {
                let button = buttons[i];
                button.addEventListener('mouseenter', (e) => {
                    svg.classList.add(button.getAttribute('buttontype'));
                });
                button.addEventListener('mouseleave', (e) => {
                    svg.classList.remove(button.getAttribute('buttontype'));
                });
            }
        }

        if (document.readyState === 'complete') 
            init();
        else
            window.addEventListener('load', init);
    })();
</script>
